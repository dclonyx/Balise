<!DOCTYPE html>

    <title>Balise_ul</title>

  <body>
    <header>
      <a href="../index.html">MENU</a>
    	<h1>&ltul&gt&lt/ul&gt</h1>
      <hr>
    </header>
    
    <section>
      <div id="Definition">
      <h2>Définition :</h2>
         <p>La balise <strong>&ltul&gt</strong> définit une liste non ordonnée (à puces).
			Utilisez la balise <strong>&ltul&gt</strong> avec la balise <strong>&ltli&gt</strong> pour créer des listes non ordonnées.</p>
      <hr>
     	</div>
      <div id="Example">
        <h2>Exemple :</h2>
      	  <ul>
  			<li>Ma</li>
  			<li>Liste</li>
  			<li>Ul</li>
		  </ul>
      </div>
    </section>
