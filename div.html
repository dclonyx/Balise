    <section>
      <div id="Definition">
      <h2>Définition :</h2>
         <p>La balise &ltdiv&gt permet d'envelopper du contenu sous forme de block. Elle est utile pour la gestion d'un groupe d'éléments, sans avoir à modifier le reste de la page.</p>
     	</div>
      <div id="Example">
        <h2>Exemple :</h2>
      	  <p>
            <code>&ltdiv id="contenu"&gt &lt/div&gt</code>
            <br />
            
          </p>
      </div>
    </section>
